<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time table</title>
    <style>
    table,tr,th,td {
        border: 1px solid;
        border-collapse: collapse;
    }
</style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <!-- timetable -->
        <h1>Reading Timetable</h1>
        <!-- table -->
        <table>
            <!-- row 1 -->
            <tr>
                <!-- column 1 -->
                <th>Day</th>
                <!-- column 2 -->
                <th>course</th>
                <!-- column 3 -->
                <th>Time</th>
            </tr>
            <!-- row 2 -->
            <tr>
                 <!-- column 1 -->
                <td>Monday</td>
                <!-- column 2 -->
                <td>Python</td>
                <!-- column 3 -->
                <td>9:00am-11:00am</td>
            </tr>
            <!-- row 3 -->
            <tr>
                 <!-- column 1 -->
                <td>Wednesday</td>
                <!-- column 2 -->
                <td>Webdesign</td>
                <!-- column 3 -->
                <td>4:00pm-6:00pm</td>
            </tr>
            <!-- row4 -->
            <tr>
                 <!-- column 1 -->
                <td>Friday</td>
                <!-- column 2 -->
                <td>Graphic Design</td>
                <!-- column 3 -->
                <td>2:00pm-4:00pm</td>
            </tr>
        </table>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
